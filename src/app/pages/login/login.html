<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg-content">
	<div class="bg-login">
		<div class="login-logo">
			<img src="assets/img/images/logo.png" alt="Ionic logo">
		</div>
		<div class="content-bg">
			<div class="header-inner">
				<h2>Login</h2>
			</div>
			
			<form #loginForm="ngForm" novalidate>
				<ion-list class="list-color">
					<ion-item color="light">
						<ion-label position="floating" color="secondary">Username</ion-label>
						<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
						required>
						</ion-input>
					</ion-item>
					
					<ion-text color="danger">
						<p [hidden]="username.valid || submitted == false" class="ion-padding-start">
							Username is required
						</p>
					</ion-text>
					
					<ion-item color="light">
						<ion-label position="floating" color="secondary">Password</ion-label>
						<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
						</ion-input>
					</ion-item>
					
					<ion-text color="danger">
						<p [hidden]="password.valid || submitted == false" class="ion-padding-start">
							Password is required
						</p>
					</ion-text>
				</ion-list>
				<div class="btn-box">
					<ion-row>
						<ion-col>
							<ion-button (click)="onLogin(loginForm)" type="submit" color="light2" class="sent-btn" expand="block">Login</ion-button>
						</ion-col>
						
						<ion-col>
							<ion-button (click)="onSignup()" color="light3" class="register-btn" expand="block">Register</ion-button>
						</ion-col>
					</ion-row>
					
					<ion-row>
						<ion-col>
							<ion-label><a (click)="resetPassword()" style="color:#ffffff; margin: 35px; text-align:center;" >Forgot Password?</a></ion-label>
						</ion-col>
					</ion-row>
					
				</div>
			</form>
		</div>
	</div>
	
</ion-content>
