<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="top-btn">
      <img src="assets/img/images/logo-arihant-small.png">
    </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deviceOptions()" class="top-btn">
      <img src="assets/img/images/plus-icon.png">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <div class="btn-box">
   
    <div class="align-center">
      <ion-button (click)="deviceOptions()" color="light2" class="front-btn" >Add Device</ion-button>
  </div>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="home()" tab="schedule" >
        <img src="assets/img/images/home.png">
        <ion-label class="label-color">Home</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        </ion-tab-button>
      
  
        <ion-tab-button (click)="profile()" tab="about">
        <img src="assets/img/images/user.png">
        <ion-label class="label-color">Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
