<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <div class="bg-login">
    <div class="login-logo">
      <img src="assets/img/images/logo.png" alt="Ionic logo">
    </div>
    <div class="content-bg">
      <div class="header-inner">
        <h2>Reset Password</h2>
      </div>

      <form #loginForm="ngForm" novalidate>
        <ion-list class="list-color">
          <ion-item color="light">
            <ion-label position="floating" color="secondary">Email</ion-label>
            <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
              autocapitalize="off" required>
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
              Username is required
            </p>
          </ion-text>

        </ion-list>
        <div class="btn-box">
          <ion-row>
            <ion-col>
              <ion-button (click)="onLogin(loginForm)" type="submit" color="light2" class="sent-btn" expand="block">
                Submit</ion-button>
            </ion-col>

          </ion-row>
        </div>
      </form>
    </div>
  </div>

</ion-content>
